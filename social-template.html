<article class="element col s12 m6 l4 {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id="{{=it.id}}">
	<header>
		<a class="pic" href="{{=it.author_link}}" target="_blank">
			<img src="{{=it.author_picture}}">
			<i class="fa fa-{{=it.social_network}}"></i>
			{{=it.author_name}}
		</a>
		<time>{{=it.time_ago}}</time>
	</header>
	<cite>
	{{=it.text}} 
	<a class="more" href="{{=it.link}}" target="_blank">mehr</a>
	</cite>
	<footer>
		<a href="{{=it.link}}" target="_blank" class="read-button">{{=it.attachment}}</a>
	</footer>
</article>
